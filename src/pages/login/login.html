<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="user" (ngSubmit)="logForm()">
    <ion-item>
      <ion-icon *ngIf="user.get('email').invalid" name="close-circle" item-start></ion-icon>
      <ion-icon *ngIf="user.get('email').valid" name="checkmark-circle-outline" item-start></ion-icon>
      <ion-label>Email : </ion-label>
      <ion-input type="text" formControlName="email" placeholder="Example: test@gmail.com"></ion-input>
      <!--<ion-label *ngIf="user.get('email').invalid" item-end>L'email est invalide.</ion-label>-->
    </ion-item>
    <ion-item>
      <ion-icon *ngIf="user.get('password').invalid" name="close-circle" item-start></ion-icon>
      <ion-icon *ngIf="user.get('password').valid" name="checkmark-circle-outline" item-start></ion-icon>
      <ion-label>Password : </ion-label>
      <ion-input type="password" formControlName="password" placeholder="Example: ******"></ion-input>
      <!--<ion-label *ngIf="user.get('password').invalid" item-end>Le mot de passe est trop faible (moins de 6 caract√®res).</ion-label>-->
    </ion-item>
    <ion-item>
      <ion-label>Remember Me</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <button ion-button type="submit" [disabled]="!user.valid">Connection</button>
  </form>
</ion-content>
